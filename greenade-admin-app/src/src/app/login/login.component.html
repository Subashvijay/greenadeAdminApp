<div class="container">
    <form [formGroup]="loginForm">
        <div class="row mx-auto" style="width: 600px; margin-top: 200px;">
            <div *ngIf="isloginFailed" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Login failed!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" (click)="isloginFailed = false"></button>
            </div>
            <h1>Login to Greenade as Admin</h1>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" formControlName="name" name="" id="" aria-describedby="helpId"
                    placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" formControlName="pass" name="" id="" aria-describedby="helpId"
                    placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </form>
</div>
